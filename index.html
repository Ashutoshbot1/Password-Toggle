<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide Show Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="input-box">
        <input type="password" name="" id="password" placeholder="Password">
        <img src="eye-close.png" alt="" id="eye-icon">
    </div>

    <script>
        let password=document.getElementById("password");
        let eyeImg=document.getElementById("eye-icon");

        eyeImg.addEventListener("click",
            ()=>{

                if(password.type==="password"){
                    password.type="text";
                    eyeImg.src="eye-open.png";
                }
                else{
                    password.type="password";
                    eyeImg.src="eye-close.png";
                }
                
                console.log(password.type);
                // password.type=password.type==="password" ? "text" : "password";
                
                console.log(eyeImg.src);
                // eyeImg.src=eyeImg.src==="eye-close.png" ? "eye-open.png" :"eye-close.png";

            }
        )

    </script>
    
</body>
</html>
